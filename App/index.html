<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="icon" type="image/svg+xml" href="./public/tomato-favicon.svg" />
    <link rel="stylesheet" href="./style.css">

    <!-- Fredoka font source -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Fontawesome icons source -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Main div -->
    <div id="parent">

      <!-- Header -->
      <header>
        <h2 id="main-header">Session</h2>
      </header>

      <!-- Timer -->
      <div class="time-container child">
        <h1>00:00</h1>
      </div>

      <!-- Buttons -->
      <div class="button-container child">

        <!-- Button set-A -->
        <button id="play-button">
          <i class="fa-solid fa-play fa-2xl"></i>
        </button>

        <button id="pause-button">
          <i class="fa-solid fa-pause fa-2xl"></i>
        </button>

        <!-- Conditional -->
        <button id="stop-button">
          <i class="fa-solid fa-stop fa-2xl"></i>
        </button>
      </div>

      <!-- Timer-type selection -->
      <div class="selection-container child">
        <ul>
          <li id="session-button">Session</li>
          <div class="item-divider"></div>

          <li id="rest-button">Rest</li>
          <div class="item-divider"></div>

          <li id="break-button">Break</li>
        </ul>
      </div>
    </div>

    <!-- Javascript source -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
